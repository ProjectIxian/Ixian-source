<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IXIAN</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui-intro.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">

    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spixi.js"></script>
    
</head>
<body>
    <div id="wrap" class="container-fluid noselect">
        
        <div class="intro-logo-holder">
            <img class="intro-logo" src="img/intrologo.png"/>
        </div>
        
        <div class="intro-title">Welcome to Spixi,</div>
        <div class="intro-subtitle">The most secure chat in the world</div>
        
        <div class="intro-holder-96"></div>
        <hr class="intro-separator"/>
        
        <div class="intro-text center">Please create or restore your</div>
        <div class="intro-text center">Spixi Account to proceed</div>
        
        <div class="intro-holder-20"></div>

        <div id="create" class="intro-button center">
            New Account
        </div>
        
        <div class="intro-holder-20"></div>

        <div id="restore" class="intro-button ghost center">
            Restore your Account
        </div>     
        
        <div class="intro-holder-70"></div>

    </div>
    
    
<script type="text/javascript">
    
    document.getElementById("create").onclick = function() {
        location.href = "ixian:create";
    } 
    
    document.getElementById("restore").onclick = function() {
        location.href = "ixian:restore";
    } 

</script>

</body>
</html>

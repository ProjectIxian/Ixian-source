<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPIXI Wallet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap37.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/stylewallet.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body>
<div id="wrap" class="container-fluid noselect">
    
    <div id="toolbar" class="toolbar">
        <div id="backbtn" class="toolbar_back"></div>
        <div class="toolbar_text" id="title">Send IXI</div>
    </div>
    <div class="toolbarholder">
    </div>
    

    

    
    <div id="status_balance">
        <div class="status_ixi" ><div class="status_mybalance">My balance</div>
            <div class="status_mybalance_line"></div>
            <div class="">
            <div class="col-xs-12 status_dbalance" id="activity_balance_number">0</div></div>
        </div>
        <div class="">
            <div class="col-xs-12 status_bottom" id="activity_balance_info">* Tap and hold  hide</div>
        </div>                        
    </div>
                
    <div id="quickscanbutton" class="quickscanbutton">
                        <a href="ixian:quickscan"><img src="img/ScanButton_Idle.png" style="width:64px;height:64px;" /></a>
                    </div>
    
    <div class="wallet_sendto_amount">
        <div class="wallet_subtitle">Enter amount to send</div>
        <input type="number" id="wallet_sendto_amount_input" onkeyup="" placeholder="0.00000000">
        <div class="send_status_bottom">Tap to enter the amount you would like to send</div>
    </div>
    
    
    <div id="send_2_to" style="display:none;">
        <div class="wallet_subtitle">Recipient</div>
        <div class="wallet_from_holder">
            <div class="col-xs-2 wallet_from_avatar"><img src="avatar.png" style="width:48px;height:48px;border-radius: 48px;" /></div>
            <div id="recipient_wal" class="col-xs-7 wallet_from_text"></div>
                <div id="remove_recipient" class="col-xs-3 wallet_sendto_text">remove</div>
            </div>
    </div>
    
    <div id="add_recipient" class="wallet_send_address">
        <div class="recent_activity_bar"><div class="col-xs-12">Recipient</div></div>
        <input type="text" id="wallet_send_address_input" onkeyup="" placeholder="type or paste the address">
        <a href="ixian:pick"><div class="wallet_sendto_pick">address book</div></a>
    </div>


        <div id="next" class="send_request_bottom">
            Slide to send payment
            <div id="accept" class="send_request_accept"></div>
        </div>




        <div class="spixi_notification" style="display: none;">
            <div class="spixi_notification_avatar"><img src="avatar.png" /></div>
            <div class="spixi_notification_title">Chat</div>
            <div class="spixi_notification_line"></div>
            <div class="spixi_notification_subtitle">New message received.</div>
            <a href="ixian:closenotif"><div class="spixi_notification_close"></div></a>
        </div>

    </div>

<script type="text/javascript">
    
    document.getElementById("backbtn").onclick = function() {
        location.href = "ixian:back";
    } 
    
    document.getElementById("next").onclick = function() {
        var wallet = document.getElementById("wallet_send_address_input").value;
        if (isBlank(wallet)) {
            location.href = "ixian:error";
            return;
        }
        var amount = document.getElementById("wallet_sendto_amount_input").value;
        if (isBlank(amount)) {
            location.href = "ixian:error2";
            return;
        }
        location.href = "ixian:send:" + wallet + ":" + amount;
    }

    document.getElementById("remove_recipient").onclick = function () {
        document.getElementById("send_2_to").style.display = "none";
        document.getElementById("add_recipient").style.display = "block";  
        document.getElementById("wallet_send_address_input").value = "";
    } 

    function setRecipient(theText, theName) {
        document.getElementById("wallet_send_address_input").value = theText;
        document.getElementById("recipient_wal").innerHTML = "<b>" + theName + "</b><br/>" + theText;

        document.getElementById("send_2_to").style.display = "block";
        document.getElementById("add_recipient").style.display = "none";        
    }

    function setBalance(theText) {
        var balDiv = document.getElementById('activity_balance_number');
        balance = theText;
        if (balDiv.innerHTML != "&nbsp;")
            balDiv.innerHTML = balance;
    }

    function isBlank(str) {
        return (!str || /^\s*$/.test(str));
    }
</script>
    
</body>    
</html>

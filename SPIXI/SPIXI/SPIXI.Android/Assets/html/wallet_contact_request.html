<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPIXI Wallet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap37.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/stylewallet.css">
    <link rel="stylesheet" type="text/css" href="css/stylesettings.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body>
<div id="wrap" class="container-fluid noselect">
    
    <div id="toolbar" class="toolbar">
        <div id="backbtn" class="toolbar_back"></div>
        <div class="toolbar_text" id="title">Payment Request</div>
    </div>
    <div class="toolbarholder">
    </div>
    
    <div id="req_from">
        <div class="wallet_subtitle">Recipient</div>
        <div class="wallet_from_holder">
            <div class="col-xs-2 wallet_from_avatar"><img src="avatar.png" style="width:48px;height:48px;border-radius: 48px;" /></div>
            <div id="from_text" class="col-xs-10 wallet_from_text"><b></b><br /></div>
        </div>
    </div>
    
    <hr class="wallet_hr" />
    <div class="settings_subtitle" style="margin-top: -5px;">Requested amount</div>
        <div class="wallet_from_holder">
            <div class="col-xs-2 wallet_from_avatar"><img src="img/SendIXI_icon_blue.png" style="width:30px;height:25px;" /></div>
            <div id="sent_amount" class="col-xs-10 sent_amount"></div>
        </div>
    <hr class="wallet_hr" />
    <div class="settings_subtitle" style="margin-top: -5px;">Fee</div>
    <div class="settings_desc2">0</div>
    <hr class="wallet_hr" />
    <div class="settings_subtitle" style="margin-top: -5px;">Date and time</div>
    <div id="date_text" class="settings_desc2"></div>
    <hr class="wallet_hr" />
   
    <a href="ixian:send">
    <div class="send_request_bottom">
        Slide pay requested amount
        <div id="accept" class="send_request_accept"></div>
    </div>
    </a>
    
    <div class="spixi_notification" style="display: none;">
        <div class="spixi_notification_avatar"><img src="avatar.png"/></div>
        <div class="spixi_notification_title">Chat</div>
        <div class="spixi_notification_line"></div>
        <div class="spixi_notification_subtitle">New message received.</div>
        <a href="ixian:closenotif"><div class="spixi_notification_close"></div></a>
    </div>
    
</div>

<script type="text/javascript">
    
    document.getElementById("backbtn").onclick = function() {
        location.href = "ixian:back";
    } 
    

    function setData(wallet, nick, amount, date) {

        document.getElementById('from_text').innerHTML = "<b>" + nick + "</b><br/>" + wallet;
        document.getElementById('sent_amount').innerHTML = amount;
        document.getElementById('date_text').innerHTML = date;
    }

</script>
    
</body>    
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPIXI Wallet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap37.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/stylewallet.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
    
<body>
<div id="wrap" class="container-fluid noselect">
    
    <div id="toolbar" class="toolbar">
        <div id="backbtn" class="toolbar_back"></div>
        <div class="toolbar_text" id="title">Send IXI</div>
    </div>
    <div class="toolbarholder">
    </div>
    
    <div id="quickscanbutton" class="wallet_quickscanbutton">
        <a href="ixian:quickscan"><img src="img/ScanButton_Idle.png" style="width:64px;height:64px;" /></a>
    </div>
    
    <div id="wallet_status_balance">
        <div class="">
            <div class="col-xs-2"></div>
            <div class="col-xs-10 wallet_status_bottom" id="activity_balance_info">Available balance</div>
        </div>  
        <div class="">
            <div class="col-xs-2"> <div class="status_ixi" ></div> </div>
            <div class="col-xs-10 wallet_status_dbalance" id="activity_balance_number"></div> 
        </div>        
    </div>
    
    <div class="wallet_send_address">
        <input type="text" id="wallet_send_address_input" onkeyup="" placeholder="Paste address">
        <a href="ixian:pick"><div class="wallet_sendto_pick"></div></a>
    </div>
    
    
    
    <div id="send_to" style="display:none;">
        <div class="wallet_subtitle">Recipient</div>
        <div class="wallet_from_holder">
            <div class="col-xs-2 wallet_from_avatar"><img src="" style="width:48px;height:48px;border-radius: 48px;" /></div>
            <div class="col-xs-8 wallet_from_text"><b></b><br /></div>
            <div class="col-xs-2 wallet_sendto_text">remove</div>
        </div>
    </div>

    
    <div class="recent_activity_bar">
        <div class="col-xs-2"> </div>
        <div class="col-xs-10">Recently used</div>
    </div>

    <div id="home_payments_no_activity" class="container-fluid">
        <div class="payment">
            <div class="row">
            <div class="col-xs-2 psign"></div>
            <div class="col-xs-10 pnoactivity">No activity to show</div>
            </div>
        </div>
    </div>

    <div id="wallet_payments" class="container-fluid" style="display: none;"></div>
    
    <div id="next" class="button" style="margin-top: 10px; margin-bottom: 20px;">Next</div>
    
    
    <div class="spixi_notification" style="display: none;">
        <div class="spixi_notification_avatar"><img src="avatar.png"/></div>
        <div class="spixi_notification_title">Chat</div>
        <div class="spixi_notification_line"></div>
        <div class="spixi_notification_subtitle">New message received.</div>
        <a href="ixian:closenotif"><div class="spixi_notification_close"></div></a>
    </div>
    
</div>

<script type="text/javascript">
    
    document.getElementById("backbtn").onclick = function() {
        location.href = "ixian:back";
    } 
    
    document.getElementById("next").onclick = function() {
        var wal = document.getElementById("wallet_send_address_input").value;
        if (isBlank(wal)) {
            location.href = "ixian:error";
            return;
        }
        location.href = "ixian:next:" + wal;
    }

    function setRecipient(theText) {
        document.getElementById("wallet_send_address_input").value = theText;

    }

    function setBalance(theText) {
        var balDiv = document.getElementById('activity_balance_number');
        balance = theText;
        if (balDiv.innerHTML != "&nbsp;")
            balDiv.innerHTML = balance;
    }

    function isBlank(str) {
        return (!str || /^\s*$/.test(str));
    }
</script>
    
</body>    
</html>

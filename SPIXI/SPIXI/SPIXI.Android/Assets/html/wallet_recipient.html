<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IXIAN</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">

    
    <script src="js/jquery.min.js"></script>

</head>
<body onload="test()">
    <div id="wrap" class="container-fluid noselect">
        
        <!-- Toolbar -->
        <div class="spixi-toolbar shadow" >
            <div class="spixi-toolbar-line"></div>
            <div class="row spixi-toolbar-row">
                <div id="backbtn" class="col-2 spixi-center">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="col-10">
                    Select Recipient
                </div>   
            </div>
            
        </div>
        <div class="spixi-toolbar-holder"></div>
        <!-- End Toolbar -->
        
        <div class="spixi-textfield-holder">
            <input type="text" class="spixi-textfield" id="contactInput" onkeyup="contactSearch()" placeholder="Search contacts">
            <span class="fa fa-search spixi-textfield-holder-icon"></span>
        </div>
        <hr class="spixi-separator-main"/>

        <div id="contactslist" class="container-fluid">                       
        </div>
        
        <hr class="spixi-separator-main"/>

        <div class="spixi-textsection-holder">
            0 Recipients selected
        </div>
        <hr class="spixi-separator"/>

        <div id="sendrequest" class="spixi-button small center padding-top">
            Add Recipient/-s
        </div>
            
        <div class="spixi-holder-20"></div>
        
    </div>
    
    
<script type="text/javascript">
    var searchingContacts = false;

    //var sendrequest = document.getElementById("sendrequest");

    document.getElementById("backbtn").onclick = function() {
        location.href = "ixian:back";
    } 
    
 /*   document.getElementById("sendrequest").onclick = function() {
        var wal = document.getElementById("addressInput").value;
        if (isBlank(wal)) {
            location.href = "ixian:error";
            return;
        }
        location.href = "ixian:request:" + wal;
    }*/

    // Filter in the CONTACTS tab
    function contactSearch()
    {
        var a,b,i,row;
        var input = document.getElementById('contactInput');
        var filter = input.value.toUpperCase();
        var c_contactlist = document.getElementById("contactslist");
        var c_items = c_contactlist.getElementsByClassName('spixi-list-item');

        if (isBlank(filter) == true) {
            searchingContacts = false;
        }
        else {
            searchingContacts = true;
        }

        // Go through each element and filter out non-matching elements
        for (i = 0; i < c_items.length; i++) {
            row = c_items[i].getElementsByTagName("div")[0];
            b = row.getElementsByTagName("div")[1];
            a = b.getElementsByTagName("div")[0];

            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                c_items[i].style.display = "";
            } else {
                c_items[i].style.display = "none";
            }
        }
    }
    
    // Clears all contacts from contacts page
    function clearContacts()
    {
        if (searchingContacts == true) {
            return;
        }

        var contactsNode = document.getElementById("contactslist");
        while (contactsNode.firstChild) {
            contactsNode.removeChild(contactsNode.firstChild);
        }
    }
    
    // Adds a contact to the contacts page
    function addContact(wal, name, avatar, online)
    {
        if (searchingContacts == true) {
            return;
        }
        var indicator = "none";
        if (online == true) {
            indicator = "block";
        }

        var contactsNode = document.getElementById("contactslist");
                
        var contactEntry = document.createElement("div");
        contactEntry.className = "spixi-list-item spixi-list-item-row";
        contactEntry.innerHTML = '<a href="ixian:details:' + wal + '"><div class="row"><div class="col-2 "><img class="spixi-list-item-avatar" src="'+ avatar + '"/></div><div class="col-10"><div class="spixi-list-item-title-center">' + name + '</div></div></div></a>';
                
        contactsNode.appendChild(contactEntry);                             
    }    
    
    
    function test()
    {
        clearContacts();
        addContact("000","TestmeTestmeTestmeTestmeTestmeTestmeTestmeTestmeTestmeTestmeTestme","img/spixiavatar.png", false);
        addContact("000","Abc","img/spixiavatar.png", true);
        addContact("000","ZAbc","img/spixiavatar.png", true);
        addContact("000","XAbc","img/spixiavatar.png", false);
        addContact("000","CAbc","img/spixiavatar.png", true);
        addContact("000","VAbc","img/spixiavatar.png", false);
        addContact("000","BAbc","img/spixiavatar.png", false);
        addContact("000","NAbc","img/spixiavatar.png", false);
        addContact("000","MAbc","img/spixiavatar.png", false);
    }

</script>

</body>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>IXIAN</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/spixiui-intro.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">

    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spixi.js"></script>
    
</head>
<body>
    <div id="wrap" class="container-fluid noselect">
        
        <div class="intro-logo-holder2">
            <img class="intro-toolbar-logo" src="img/spixitoolbarlogo.png"/>
        </div>
        <div class="intro-holder-70"></div>
        
        <!-- DescriptionBar -->
        <div class="intro-descriptionbar">
            <div class="row spixi-descriptionbar-row">
                <div class="col-2 intro-descriptionbar-icon"><i class="fa fa-lock"></i></div>
                <div class="col-10 spixi-descriptionbar-row-details">
                <div>Spixi is LOCKED</div>
                </div>
            </div>
        </div>
        <!-- End DescriptionBar -->
        <hr class="intro-separator"/>            
        <div class="intro-textfield-holder">
            <input type="text" class="intro-textfield" id="password" onkeyup="checkPassword()" placeholder="Enter your LOCK PASSWORD">
        </div>            
        <hr class="intro-separator"/>
        
        <div id="errormessage" class="intro-text left" style="display: none;">
            <i class="fa fa-info-circle"></i> Incorrect Password 
        </div>

        
        <div class="intro-holder-70"></div>

        <div id="unlockbtn" class="intro-button center disabled">
            UNLOCK
        </div>            

        <div class="intro-holder-20"></div>            
                            
    </div>
    
    
<script type="text/javascript">    
    var unlockbtn = document.getElementById("unlockbtn");
    var errormessage = document.getElementById("errormessage");
    
    
    unlockbtn.onclick = function () {
        if(unlockbtn.classList.contains("disabled"))
        {
            return;
        }
        
        setTimeout(function () { unlock(); }, 400);
    }
    
    function checkPassword()
    {
        var password = $("#password").val();
        errormessage.style.display = "none";
        unlockbtn.className = "intro-button center disabled";

        if(password.length < 1)
            return false;
        
        unlockbtn.className = "intro-button center";
        return true;
    }
    
    function unlock() {
        var pass = $("#password").val();

        // Check that the passwords are correct
        if(checkPassword() == false)
        {
            return;
        }
        
        location.href = "ixian:unlock:" + pass;
    }
    
    function showError()
    {
        errormessage.style.display = "block";
    }
    
</script>

</body>
</html>

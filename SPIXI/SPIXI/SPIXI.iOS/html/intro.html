<head>

<div id="wrap" class="top_part container-fluid noselect">

    <div class="subtitle">This is my prototype phase.</div>
    <div class="subtitle">Let`s get you started.</div>
    <div id="logo"></div>

    <div class="description">First you will need an account.</div>

</div>
    
<div class="bottom_part container-fluid noselect">

    document.getElementById("create").onclick = function() {
        location.href = "ixian:create";
